<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Circuit Contract</title>
</head>
<body>
    <h1>New Circuit Contract</h1>
    <form action="/new_circuit_contract" method="POST">
        <label for="stores">Paste the store list here:</label><br>
        <textarea id="stores" name="stores" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Update Contract">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
